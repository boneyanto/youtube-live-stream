{% extends "base.html" %}

{% block content %}
<h1>YouTube Live Stream</h1>
<form action="{{ url_for('start_stream') }}" method="post">
    <label for="session_number">Session Number:</label>
    <input type="number" id="session_number" name="session_number" min="1" max="5" required>
    <br>
    <label for="url">Video URL:</label>
    <input type="text" id="url" name="url" required>
    <br>
    <label for="key">Stream Key:</label>
    <input type="text" id="key" name="key" required>
    <br>
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" name="duration" required>
    <br>
    <button type="submit">Start Stream</button>
</form>
{% endblock %}
